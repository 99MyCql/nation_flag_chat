<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我们都是升旗手</title>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
</head>
<style type="text/css">
body {
  margin: 0px;
  font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
.loading{
  width:100%;
  /* height: 100%; */
  background-color: black;
  position: fixed;
  top:0;
  left: 0;
  z-index: 1000;
}
.none {
  display: none;
}
.footer {
  width: 100%;
  position: absolute;
  bottom: 0;
}
.card {
  width: 100%;
  display: block;
  border-bottom: 0.5px solid;
  border-color: #ebebeb;
}
.card:active {
  background-color: #ebebeb;
}
a {
  outline: none;
  -moz-outline-style: none;
  text-decoration: none;
}
.raise_flag_btn {
  /* border-radius: 50%;
  background-color: #ff0000; */
  /* height: 10%; */
  width: 15%;
  padding: 2%;
  position: absolute;
  right: 5%;
  bottom: 13%;
  /* display: flex;
  align-items: center;
  justify-content: center; */
  animation: move 1.5s infinite alternate;/*动画名称 运动时间 运动次数infinite表示无限次 alternate往返效果相同*/
}
@keyframes move {
  100%{
    transform: scale(1.2);/*变大1.2倍*/
  }
}
.raise_flag_font {
  color: #ebebeb;
  text-align: center;
  font-size: 3.5vw;
}
/* alert */
.alert {
  -webkit-animation: ani-alert1 0.3s 0.3s linear both;
  position: fixed;
  z-index: 9990;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3);
}
.alert>article {
  -webkit-animation: ani-alert2 0.3s 0.3s both;
  position: absolute;
  top: 50%;
  left: 12%;
  width: 76%;
  background: #fff;
  overflow: hidden;
  border-radius: 1.5em;
  box-shadow: rgba(0,0,0,0.3) 1.2em 1.2em 1.2em;
  background-image: url('http://qiniuyun.dounine.live/background4.png');
  background-size: 100%;
  background-position: 0 40%;
}
.alert>article header {
  padding: 3vh 5vw;
  font-size: 5vw;
  color: #222;
  line-height: 5vh;
  text-align: center;
  font-family: 'fangSong';
}
.alert>article footer {
  text-align: center;
  line-height: 8vh;
  border-top: solid #ddd 1px;
  font-size: 3vh;
}
.alert>article footer:active {
  background: #f3f3f3;
}
.alert>article footer a {
  display: block;
  color: #2188ed;
}
.alert_out { -webkit-animation: ani-alert1b 0.3s 0.3s linear both;}
.alert_out>article { -webkit-animation: ani-alert2b 0.3s both;}
@-webkit-keyframes ani-alert1{
  0%{ opacity: 0;}
  100%{ opacity: 1;}
}
@-webkit-keyframes ani-alert1b{
  100%{ opacity: 0;}
}
@-webkit-keyframes ani-alert2{
  0%{ -webkit-transform:translateY(50%); opacity: 0;}
  100%{ -webkit-transform:translateY(-50%); opacity: 1;}
}
@-webkit-keyframes ani-alert2b{
  0%{ -webkit-transform:translateY(-50%); opacity: 1;}
  100%{ -webkit-transform:translateY(-20%); opacity: 0;}
}
</style>

<body>
  <script>
  function myAlert(info, callback) {
    var html='';
    if(info===undefined){ info = ''; }
    if(info===null){ info = 'null'; }
    if(typeof(info)==='boolean'){ info= info?'true':'false'; }
    html+='<div class="alert"><article>';
    html+='<header>'+info+'</header>';
    html+='<footer><a>确定</a></footer>';
    html+='</article></div>';
    html=$(html);
    html.find('footer').on('touchstart', function(){
      var div = $(this).parents('.alert');
      div.addClass('alert_out');
      setTimeout(function(){ 
        div.remove();
        if(typeof(callback)=='function'){ callback(); }
      },350);
    })
    $('body').append(html);
  }

  document.onreadystatechange=function(){
    console.log(document.readyState);
    if(document.readyState=="complete") {
      console.log('complete');
      $(".loading").fadeOut();
      $('#choose').removeClass('none');
      setTimeout(function () {
        // 播放音乐
        let bgm = new Audio('http://qiniuyun.dounine.live/sound/bg.mp3');
        bgm.play();
        bgm.addEventListener('ended', function(e){
          bgm.play();
        });
        // 显示弹框
        console.log($('#first').text());
        if ($('#first').text() == 'None') myAlert('五星红旗是国家的象征，也是我们的骄傲。在举国同庆共和国七十华诞之际，让我们一起回顾她的几个难忘瞬间，重温历史、感受光荣，同升国旗、共庆华诞。','');
      }, 500);
    }
  }
  </script>
  <div id="first" style="display: none;">{{ first }}</div>
  <img class="loading" src="http://qiniuyun.dounine.live/weixin_home.jpg" alt="">
  <!-- loading -->

  <div id="choose" class="none">
    <a href="/scene1"><img class="card" src="/static/img/card/card1.png" alt=""></a>
    <a href="/scene2"><img class="card" src="/static/img/card/card2.png" alt=""></a>
    <a href="/scene3"><img class="card" src="/static/img/card/card3.png" alt=""></a>
    <a href="/scene4"><img class="card" src="/static/img/card/card4.png" alt=""></a>
    <a href="/scene5"><img class="card" src="/static/img/card/card5.png" alt=""></a>
    <a href="/scene6"><img class="card" src="/static/img/card/card6.png" alt=""></a>
    <a href="/scene7"><img class="card" src="/static/img/card/card7.png" alt=""></a>

    <img class="footer" src="/static/img/weixin_footer.png" alt="">
  </div>

  <a href="/nation_flag">
    <img class="raise_flag_btn" src="/static/img/raise_flag_btn.png" alt="">
    <!-- <div class="raise_flag_btn animated bounce slower infinite">
      <div class="raise_flag_font">我要升旗</div>
    </div> -->
  </a>

<script>
</script>
</body>
</html>
